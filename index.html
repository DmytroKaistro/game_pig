<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Свиня</title>
  </head>
  <body>
    <header>
      <h1 class="header">
        Отримай 100 балів першим та бережись 1!<br />Почни нову гру прям зараз!
      </h1>
    </header>
    <main>
      <section class="player player-active" id="player-1">
        <h2 class="name">Гравець 1</h2>
        <p class="total-score" id="total-score-1">99</p>
        <div class="current">
          <h4>Поточний рахунок</h4>
          <p class="current-score" id="current-score-1">99</p>
        </div>
      </section>
      <section class="menu">
        <button class="btn btn-newgame">Нова гра</button>
        <img src="img/dice1.png" alt="кубик" class="dice hidden" />
        <button class="btn btn-roll">Кинути кубик</button>
        <button class="btn btn-save">Зберегти рахунок</button>
      </section>
      <section class="player" id="player-2">
        <h2 class="name">Гравець 2</h2>
        <p class="total-score" id="total-score-2">99</p>
        <div class="current">
          <h4>Поточний рахунок</h4>
          <p class="current-score" id="current-score-2">99</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
